<body>

  <!-- Navbar End -->
  <!--   Carousel Start  -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active ct-item">
        <img src="./img/car-10.jpg" class="d-block w-100 ct-img" alt="Mercedes-Benz">
      </div>
    </div>
  </div>
  <!--   Carousel End  -->
  <!-- Map Start  -->
  <div class="map">
    <div class="container-fluid">
      <div class="row ct-map mt-5">
        <div class="col-lg-12">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.8743281054385!2d-111.93511252479409!3d40.69876533842692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87528b6db5ba4a41%3A0x804308dc7dd88168!2s1430%20W%203500%20S%2C%20West%20Valley%20City%2C%20UT%2084119%2C%20EE.%20UU.!5e0!3m2!1ses-419!2spe!4v1709350386603!5m2!1ses-419!2spe"

            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- Map End -->
  <!--- Contacto Start -->
  <div class="contacto">
    <div class="container">
      <div class="ct-title py-5 text-center">
        <h1>Contacto <span>Us</span></h1>
        <p class="pt-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit placeat sequi, quis odio ab
          doloribus.</p>

        <form action="#" method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="col-lg-7">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <input class="form-control" type="text" placeholder="Full Name">
                </div>
                <div class="col-md-6 mb-3">
                  <input class="form-control" type="mail" placeholder="Email">
                </div>
                <div class="col-md-6 mb-3 ">
                  <input class="form-control" type="text" placeholder="Subject">
                </div>
                <div class="col-md-6 mb-3">
                  <input class="form-control" type="number" placeholder="Phone Number">
                </div>
                <div class="col-md-12">
                  <textarea class="form-control" id="ct-textarea" rows="3" placeholder="Write Message"></textarea>
                </div>
                <div class="col-md-12 mt-3">
                  <button type="button" class="btn btn-danger">SEND MESSAGE</button>
                </div>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="row">
                <div class="col-lg-12">lorem</div>
                <div class="col-lg-12">lorem</div>
                <div class="col-lg-12">lorem</div>
                <div class="col-lg-12">lorem</div>
              </div>
            </div>
          </div>
          <form />
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
